
<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentialForm">

    <ion-item>
      <ion-input
        placeholder="Email"
        formControlName="email"
        autofocus="true"
        clearInput="true"
        type="email"
      ></ion-input>
    </ion-item>

    <div *ngIf="(email?.dirty || email?.touched) && email?.errors" class="error">
      <span *ngIf="email?.errors?.['required']">El email es requerido</span>
      <span *ngIf="email?.errors?.['email']">El email no es valido</span>
    </div>

    <ion-item>
      <ion-input
        placeholder="Contraseña"
        type="password"
        formControlName="password"
        clearInput="true"
      ></ion-input>
    </ion-item>

    <div *ngIf="(password?.dirty || password?.touched) && password?.errors" class="error">
      <span *ngIf="password?.errors?.['required']">Se requiere contraseña</span>
      <span *ngIf="password?.errors?.['minlength']">Password needs to be at least 6 characters long</span>
    </div>
  </form>

  <ion-button (click)="signUp()" expand="full">Iniciar Sesion</ion-button>
  <ion-button (click)="signIn()" expand="full" color="secondary">Registrarse</ion-button>
</ion-content>
